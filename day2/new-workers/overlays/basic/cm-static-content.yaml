kind: ConfigMap
apiVersion: v1
metadata:
  name: static-content
data:
  worker.ign: |
    Insert content here (extract from cluster)...
  new-worker.ign: |
    {
      "ignition":{
        "version":"3.2.0",
        "config":{
          "merge":[
            {
              "source":"http://ignition-cluster-tools.apps.<cluster-name>.<base-domain>/worker.ign"
            }
          ]
        }
      },
      "storage":{
        "files":[
          {
            "path":"/etc/hostname",
            "contents":{
              "source":"data:,<worker-name>.<cluster-name>.<base-domain>" 
            },
            "mode":420,
            "overwrite":true,
            "path":"/etc/hostname"
          }
        ]
      }
    }
