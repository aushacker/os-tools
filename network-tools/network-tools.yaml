kind: Deployment
apiVersion: apps/v1
metadata:
  name: network-tools
  namespace: aaa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tools
  template:
    metadata:
      labels:
        app: tools
    spec:
      containers:
        - name: tools
          image: registry.redhat.io/openshift4/network-tools-rhel8
          command:
            - /bin/bash
          args:
            - '-c'
            - sleep 3600
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
