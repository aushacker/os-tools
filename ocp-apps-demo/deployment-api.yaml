apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-api
  labels:
    app.kubernetes.io/name: my-api
    app.kubernetes.io/component: backend
    app.openshift.io/runtime: nodejs
  annotations:
    app.openshift.io/connects-to: my-db
spec:
  selector:
    matchLabels:
      app: my-api
  replicas: 1
  template:
    metadata:
      labels:
        app: my-api
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: my-api
          image: registry.access.redhat.com/ubi9/ubi-micro
          command: ['sh', '-c', 'while true; do echo "tick" && sleep 60; done']
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
