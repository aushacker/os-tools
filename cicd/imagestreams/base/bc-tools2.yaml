kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: tools2
spec:
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: 'ubi8-base:8.8'
  triggers:
    - type: ImageChange
  source:
    type: Dockerfile
    dockerfile: |
      FROM registry.access.redhat.com/ubi8/ubi

      RUN dnf upgrade -y && \
          dnf install -y --setopt=tsflags=nodocs iputils --exclude container-selinux && \
          dnf clean all
  output:
    to:
      kind: DockerImage
      name: 'quay.io/sdavies/tools:1.0'
    pushSecret:
      name: sdavies-tekton-1-pull-secret
  runPolicy: Serial
